<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1>Gestor de Tareas</h1>
  
  <section style="margin-top: 20px;">
        <h2 style="font-size: 20px; margin-bottom: 10px;">Funcionalidad: Agregar Tarea</h2>
        <button 
            onclick="console.log('Tarea agregada')" 
            style="
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        ">
            Agregar
        </button>
    </section>

    <section style="margin-top: 20px;">
        <h2 style="font-size: 20px; margin-bottom: 10px;">Funcionalidad: Eliminar Tarea</h2>
        <button 
            onclick="console.log('Tarea eliminada')" 
            style="
            background-color: #B30000;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        ">
            Eliminar
        </button>
    </section>
  
    <section style="margin-top: 20px;">
        <h2 style="font-size: 20px; margin-bottom: 10px;">Funcionalidad: Completar Tarea</h2>
        <button 
          onclick="console.log('Tarea completada')" 
          style="
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 10px 30px;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
        ">
            Completar
        </button>
      </section>
         
    <section style="margin-top: 20px;">
        <h2 style="font-size: 20px; margin-bottom: 10px;">Funcionalidad: Filtrar Tareas</h2>
        <button onclick="console.log('Filtro aplicado')" style="
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
          ">
            Filtrar
        </button>
    </section>

</body>
</html>
